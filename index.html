<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>



</head>
<body>
  <main>
    <div class="container">
        <img id="main-image" src="assets/images/image-equilibrium.jpg" alt="image-of-equilibrium" />
    
    <div class="card-content">
      <h1 id="first-sentence">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
    
     
   <div class="row">
      <div class="column"> 
  <span>
   <img src="assets/images/icon-ethereum.svg" alt="ethereum-icon"/>
   <span id="location">0.041 ETH </span>
   </div>
   
   <div class="column">
    <img class="clock-pic" src="assets/images/icon-clock.svg" alt="clock-icon"/> <span class="clock-pic">3 days left
  </span>
    </div>
    </div>

    <hr>
  </br>
<div class="creator">
  <img id="creator-image" src="assets/images/image-avatar.png" alt="avatar"/> <span id="creator-link">Creation of</span> <span id="creator-name">Jules Wyvern</span>

</div>

</br>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.kimberlysuares.com">Kimberly Suares</a>.
  </div>
</footer>

    </div>
    </main>
  </body>
  </html>
