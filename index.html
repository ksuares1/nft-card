<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/reset.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>



</head>
<body>
  <main>
    <h1 class="sr-only"></h1>
    <div class="container">
      <div class="nft-card">
        <img class="nft-image" src="assets/images/image-equilibrium.jpg" alt="image-of-equilibrium" />
        <div class="card-overlay-container">
        <img src="assets/images/icon-view.svg"  alt="card-overlay" />
      </div>
    </div>
    <div class="card-content">
      <h2 id="first-heading">Equilibrium #3429</h2>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
    
     
   <div class="row">
   <p class="card-location">0.041 ETH </p>
   <p class="clock-pic">3 days left</p>
    </div>

    <hr>
 
<div class="creator">
  <img id="creator-image" src="assets/images/image-avatar.png" alt="avatar"/> <span id="creator-link">Creation of</span> <span id="creator-name">Jules Wyvern</span>

</div>
</main>
</br>

<footer>
  <p class="footer-text"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="footer-text">Coded by <a href="www.kimberlysuares.com">Kimberly Suares</a>.</p>
  
</footer>

    </div>
    
  </body>
  </html>
